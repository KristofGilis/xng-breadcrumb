<section *ngIf="mentor">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="person" matTooltip="Edit">person</mat-icon>
      </div>
      <mat-card-title>{{ mentor.name }}</mat-card-title>
      <mat-card-subtitle>{{ mentor.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-grid #chipList aria-label="Skill selection">
        <mat-chip-row *ngFor="let skill of skills">
          {{ skill }}
        </mat-chip-row>
      </mat-chip-grid>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="editMentor()">Edit</button>
    </mat-card-actions>
  </mat-card>
</section>
